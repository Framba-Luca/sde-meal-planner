services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: meal-planner-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - meal-planner-network

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: meal-planner-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - meal-planner-network

  # Authentication Service
  authentication:
    build: ./authentication
    container_name: authentication
    ports:
      - "8001:8001"
    environment:
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES}
      DATABASE_SERVICE_URL: ${DATABASE_SERVICE_URL}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      FRONTEND_URL: ${FRONTEND_URL}
      DEBUG_MODE: ${DEBUG}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
    depends_on:
      postgres:
        condition: service_healthy
      database-service:
        condition: service_started
    networks:
      - meal-planner-network

  # Database Service
  database-service:
    build: ./database-service
    container_name: database-service
    ports:
      - "8002:8002"
    environment:
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      INTERNAL_SERVICE_SECRET: internal-service-secret-key
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - meal-planner-network

  # Meal Proposer Service
  meal-proposer:
    build: ./meal-proposer
    container_name: meal-proposer
    ports:
      - "8003:8003"
    environment:
      SECRET_KEY: ${SECRET_KEY}
    networks:
      - meal-planner-network

  # Meal Planner Service
  meal-planner-pcl:
    build: ./meal-planner-pcl
    container_name: meal-planner-pcl
    ports:
      - "8004:8004"
    environment:
      MEAL_PROPOSER_URL: ${MEAL_PROPOSER_URL}
      DATABASE_SERVICE_URL: ${DATABASE_SERVICE_URL}
      SECRET_KEY: ${SECRET_KEY}
      INTERNAL_SERVICE_SECRET: internal-service-secret-key
    depends_on:
      - meal-proposer
      - database-service
    networks:
      - meal-planner-network

  recipe-crud-interaction:
    build: ./recipe-crud-interaction
    container_name: recipe-crud-interaction
    ports:
      - "8005:8005"
    environment:
      DATABASE_SERVICE_URL: ${DATABASE_SERVICE_URL}
      SECRET_KEY: ${SECRET_KEY}
      RECIPES_FETCH_URL: ${RECIPES_FETCH_URL}
    depends_on:
      - database-service
      - recipes-fetch-service
    networks:
      - meal-planner-network

  recipes-fetch-service:
    build: ./recipes-fetch-service
    container_name: recipes-fetch-service
    ports:
      - "8006:8006"
    environment:
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      - redis
    networks:
      - meal-planner-network

  # Streamlit GUI
  streamlit:
    build: ./streamlit
    container_name: streamlit-gui
    ports:
      - "8501:8501"
    environment:
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL}
      DATABASE_SERVICE_URL: ${DATABASE_SERVICE_URL}
      MEAL_PROPOSER_URL: ${MEAL_PROPOSER_URL}
      MEAL_PLANNER_URL: ${MEAL_PLANNER_URL}
      RECIPE_CRUD_URL: ${RECIPE_CRUD_URL}
      RECIPES_FETCH_URL: ${RECIPES_FETCH_URL}
    depends_on:
      - authentication
      - database-service
      - meal-proposer
      - meal-planner-pcl
      - recipe-crud-interaction
      - recipes-fetch-service
    networks:
      - meal-planner-network

volumes:
  postgres_data:
  redis_data:

networks:
  meal-planner-network:
    driver: bridge